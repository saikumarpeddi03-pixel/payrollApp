server:
  port: 8080
  servlet:
    context-path: /payroll

spring:
  application:
    name: payroll-service

  datasource:
    url: jdbc:postgresql://localhost:5432/payroll_db
    username: postgres
    password: Saikumar@123
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update   # use 'validate' in production
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  jackson:
    serialization:
      indent_output: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: your-email@gmail.com
    password: your-app-password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  cache:
    type: simple   # switch to redis later

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs

security:
  basic:
    enabled: false

app:
  payroll:
    default-currency: INR
    company-name: Samvia Pvt Ltd
    payslip-storage-path: /payslips/

    spring:
      devtools:
        restart:
          enabled: false


jwt:
  secret: mySuperSecretKeyForJwtThatIsAtLeast32BytesLong123
  expiration: 86400000 # 1 day in milliseconds
